<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            display: none;
        }
    </style>
</head>
<body>
    <button>녹화하기</button>
    <video width="1280" height="720"></video>
    <script>
        const video = document.querySelector('video');
        const button = document.querySelector('button');
        let stream = null;
        let record = [];
        let mediaRecord = null;
        const main = async () => {
            stream = await navigator.mediaDevices.getDisplayMedia({audio: true, video: true});
            video.srcObject = stream;
        };
        button.addEventListener('click', e => {
            if(button.innerHTML === '녹화하기'){
                mediaRecord = new MediaRecorder(stream, {
                    MimeType:'video/webm;codecs=vp9'
                });
                mediaRecord.addEventListener('dataavailable', e => {
                    record.push(e.data);
                });
                mediaRecord.addEventListener('stop', e => {
                    const a = document.createElement('a');
                    a.download = 'test.webm';
                    const url = URL.createObjectURL(new Blob(record));
                    a.href = url;
                    a.click();
                    URL.revokeObjectURL(url);
                });
                mediaRecord.start(3000);
                button.innerHTML = '저장하기';
            } else {
                mediaRecord.stop();
                button.innerHTML = '녹화하기';
            }
        });
        main();
    </script>
</body>
</html>
