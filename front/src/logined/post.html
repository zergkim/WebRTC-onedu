<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap');
        .mainbody{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: none;
            
            width: 100%;
        }
        body{
            height: 100%;
            margin: 0px;
        }
        .maincont{
            
           
            width: calc(100%);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 35px;
            padding-left: 35px;
        }
        .maincont>div{
            width: calc(100% - 70px);
            border-radius: 5px;
            height: 80px;
            margin-bottom: 10px;
            
        }
        div.buttoned{
            margin-bottom: 40px;
        }
        .maincont>div>div>input{
            border: 2px solid #D1D1D1;
            height: 39px;
            border-radius: 5px;
            width: calc(100%);
        }
        .btn{
            margin-top: 10px;
            background-color: #EB94AC;
            color: white;
            
            
        }
        .btn.confirme{
            margin: 0px;
        }
        .alconfirm{
            display: flex;
            flex-direction: row-reverse;
        }
        .alconfirm>div{
            margin-right: 20px;
        }
        .name_bar{
            font-size: 50px;
            margin-bottom: 50px;
            font-family: 'Palette Mosaic', cursive;
            color: #EB94AC;
        }
        .form-select{
            width: calc(100%);
        }
        #imgcont,#videocont{
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }
        #imgcont>img,#videocont>video{
            width: 430px;
            height: 250px;
            display: flex;
            
            background-color: black;
        }
        .fileselect{
            display: none;
        }
    </style>
</head>
<body>
    <div class="mainbody">
        <div class="maincont">
            <div id="videocont">
                <video id="player" controls><source></video>
                <button class="btn">비디오 선택</button>
            </div>
            <div id="imgcont">
                <img >
                <button class="btn">이미지 선택</button>
            </div>
            <div>
                <span>제목입력</span>
                <div><input class="title"></div>
            </div>
           <div class="listselect">
               <span>플레이리스트</span>
                <select class="form-select" aria-label="Default select example" >
                    
                </select>
           </div>
           <div>
            <span>관련과목</span>
             <select class="form-select" aria-label="Default select example" id="er">
                <option value="">--옵션선택--</option>
                <option value="국어">국어</option>
                <option value="영어">영어</option>
                <option value="수학">수학</option>
                <option value="과학">과학</option>
                <option value="역시">역사</option>
                <option value="사회">사회</option>
                <option value="기가">기가</option>
                <option value="도덕">도덕</option>
             </select>
            </div>
            <div><button class="btn" id="button">올리기</button></div>
        </div>
    </div>
    <div class="fileselect">
        <input type="file" id="video"><input type="file" id="img">
    </div>
</body>
</html>
