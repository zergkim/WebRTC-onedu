<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="broadcastart">
        <div><label><div class="titlee">수업 제목</div>
            <span class="dotdot">: </span>
            <input id="subtitle" type="text">
        </label></div>
        <div><label><div class="titlee">수업정보(간단히)</div><span class="dotdot">: </span><input type="text" id="info" maxlength="20"></label></div>
        <div>
            <label>
                <div class="titlee">과목 정보</div>
                <span class="dotdot">: </span>
                <select id="optioner">
                    <option value="">--옵션선택--</option>
                    <option value="국어">국어</option>
                    <option value="영어">영어</option>
                    <option value="수학">수학</option>
                    <option value="과학">과학</option>
                    <option value="역시">역사</option>
                    <option value="사회">사회</option>
                    <option value="기가">기가</option>
                    <option value="도덕">도덕</option>
                </select>
            </label>
            
        </div>
        <div class="rcont-div">
            <div>
                <label class="rcont"><input type="radio" name="radio" value="true" id="radio" pocus><span class="checkmark">공개</span></label>
            </div>
            <div>
                <label class="rcont"><input type="radio" name="radio" value=""><span class="checkmark">비공개</span></label>
            </div>
            
        </div>
        <div class="but"><button id="getuserm" class="btn">유저미디어 가져오기</button></div>
        <div class="but"><button id="startbroad" class="btn">브로드캐스트 시작하기</button></div>
        
    </div>
    
    <div id="broadcastbody">
        <div style="width: 340px;"></div>
        <div class="videocont">
            <div class="re"><video id="self"></video></div>
            <div class="emie">
                <h5>마이크 설정: </h5>
                <div><svg  class="none mute" width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-mic-mute-fill">
                    <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879L5.158 2.037A3.001 3.001 0 0 1 11 3z"/>
                    <path d="M9.486 10.607 5 6.12V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"/>
                  </svg>
                  <svg class="notnone nmute" width="20px" height="20px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9 18v-1.06A8 8 0 0 1 2 9h2a6 6 0 1 0 12 0h2a8 8 0 0 1-7 7.94V18h3v2H6v-2h3zM6 4a4 4 0 1 1 8 0v5a4 4 0 1 1-8 0V4z"/></svg></div>
            </div>
            <div class="edit reed"><span>수업제목 </span><strong>:</strong> <input><button class="btn qbtn" data-type="broadname">수정하기</button></div>
            <div class="edit reed"><span>수업정보 </span><strong>:</strong> <input><button class="btn qbtn" data-type="info">수정하기</button></div>
            <div class="edit reed"><span>과목정보 </span><strong>:</strong> 
                <select id="optioner" data-type="subj">
                <option value="">--옵션선택--</option>
                <option value="국어">국어</option>
                <option value="영어">영어</option>
                <option value="수학">수학</option>
                <option value="과학">과학</option>
                <option value="역시">역사</option>
                <option value="사회">사회</option>
                <option value="기가">기가</option>
                <option value="도덕">도덕</option>
                </select><button class="btn qbtn" data-type="subj">수정하기</button></div>
            <div class="edit change"><div class="qbtn btn">화면전환</div></div>
            <div class="edit quit"><button class="btn qbtn">수업끝내기</button></div>
        </div>
        
        <div class="chatview" >
            <div class="chattop"><span>수업 질문들</span></div>
            <div class="chatcont" id="chte">
                <template><div><span class="ID">유저</span><span class="dot">:</span><span class="chatcontext">콘텐트</span></div></template>
            </div>
            <div class="chatinput">
                <input placeholder="답변">
            </div>
            <div class="chatbtt">
                <button class="btn qbtn chatbtn">응답하기</button>
            </div>
        </div>
        
    </div>
    
</body>
<script src="/node_modules/socket.io/client-dist/socket.io.min.js"></script>

</html>
